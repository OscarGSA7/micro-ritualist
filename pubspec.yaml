description: "Micro-Ritualist - Tu compañero de bienestar para micro-rituales de 2-5 minutos"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # UI & Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  iconsax: ^0.0.8
  
  # Animations
  flutter_animate: ^4.5.0
  
  # AI Integration
  google_generative_ai: ^0.4.3
  
  # Notifications
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  # Usamos Google Fonts (Inter) que se carga automáticamente
